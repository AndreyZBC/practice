<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 21</title>
</head>

<body>
	<div class="wrapper">
		<header class="header header--fixed">
			<div class="header__container">
				<div class="header__logo">
					<img src="img/header-logo.svg" alt="header-logo">
				</div>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item">
								<a href="#" class="menu__link  menu__link--font-weight">Shop</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Men</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Women</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Combos</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Joggers</a>
							</li>
						</ul>
					</nav>
				</div>
				<form method="GET" enctype="multipart/form-data" action="#" class="header__form">
					<button class="button" type="submit">
						<img src="img/search-icon.svg" alt="search-icon">
					</button>
					<input type="search" name="search" placeholder="Search">
				</form>
				<div class="header__actions actions">
					<a href="#" class="actions__favorite">
						<img src="img/favorite-icon.svg" alt="favorite-icon">
					</a>
					<a href="#" class="actions__user-ofice">
						<img src="img/user-ofice-iconsvg.svg" alt="user-ofice-icon">
					</a>
					<a href="#" class="actions__basket">
						<img src="img/basket-icon.svg" alt="basket-icon">
					</a>
				</div>
				<button class="icon-menu">
					<span></span>
				</button>
			</div>
		</header>
		<main class="page">
			<section class="page__hero hero">
				<div class="hero__backround">
					<img src="img/main/page-hero/girl-hero.webp" alt="girl-image">
				</div>
				<div class="hero__container">
					<div class="hero__block block-content">
						<h3 class="block-content__pre-title">T-shirt / Tops</h3>
						<h1 class="block-content__title">Summer Value Pack</h1>
						<p class="block-content__text">cool / colorful / comfy</p>
						<a href="#" class="block-content__btn-link">Shop Now</a>
					</div>
				</div>
				<button class="hero__button-left">
					<img src="img/main/page-hero/arrow-left-icon.svg" alt="arrow-left">
				</button>
				<button class="hero__button-right">
					<img src="img/main/page-hero/arrow-rigth-icon.svg" alt="arrow-right">
				</button>
				<div class="hero__carousel carousel-item">
					<span class="carousel-item__left"></span>
					<span class="carousel-item__right"></span>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container"></div>
		</footer>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
